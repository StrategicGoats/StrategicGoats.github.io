<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aston Fitness</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
  </head>
  <body>
    <header id="main-header">
      <h1>Aston Fitness</h1>
      <form id="sign-id">
        <input type="email"
           placeholder="Email"
           required
           pattern=".+(\.ac\.uk|\.edu)"
           title="Please enter a UK or US university email address."/>
        <input type="password"
          placeholder="Password"
          required />
		 <input type="password"
          placeholder="repeat password"
          required />
        <input type="submit"
          value="Sign In" />
      </form>
    </header>
    
	<form id="signup">
		<input type="email"
           placeholder="Email"
           required
           pattern=".+(\.ac\.uk|\.edu)"
           title="Please enter a UK or US university email address."/>
		   <p>
        <input type="password"
          placeholder="Password"
          required />
		  </p>
		  <p>
		 <input type="password"
          placeholder="repeat password"
          required />
		  </p>
        <input type="submit"
          value="Sign up" />

  </body>
</html>
