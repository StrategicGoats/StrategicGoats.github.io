<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aston Fitness: Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <script src="js/validate_password.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header id="main-header">
      <h1>Aston Fitness</h1>
      <form id="sign-in">
        <input type="email"
           placeholder="Email"
           required
           pattern=".+(\.ac\.uk|\.edu)"
           title="Please enter a UK or US university email address."/>
        <input type="password"
          placeholder="Password"
          required />
        <input type="submit"
          value="Sign In" />
      </form>
    </header>
    <main>
      <form id="sign-up">
        <input type="email"
           placeholder="Email"
           required
           pattern=".+(\.ac\.uk|\.edu)"
           title="Please enter a UK or US university email address."/>
        <input type="password"
          placeholder="Password"
          name="pass"
          required />
        <input type="password"
          placeholder="Confirm Password"
          name="confirm_pass"
          required />
        <input type="submit"
          value="Sign Up" />
      </form>
    </main>

  </body>
</html>
